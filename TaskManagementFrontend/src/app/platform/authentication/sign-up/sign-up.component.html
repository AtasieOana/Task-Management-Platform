<app-public-menu></app-public-menu>

<div class = "title">Create account</div>

<div class="form-container">
  <form #userSignIn = "ngForm" (ngSubmit) = "onSubmit(userSignIn)" >
    <label>
      Email
      <br/>
      <input type = "email" name = "email" placeholder = "email@gmail.com" ngModel required>
    </label>
    <div *ngIf="wrongEmailContent" class="validationMessage">
      Email is invalid
    </div>
    <br/>
    <label>
      Password
      <br/>
      <span class="pass-container">
      <input class="pass" [type]="showPassword ? 'text' : 'password'" name = "password" id="password" placeholder = "pass55" ngModel required>
      <i-bs name="eye-fill" *ngIf="showPassword == false" (click)="changePasswordVisibility()"></i-bs>
      <i-bs name="eye-slash-fill" *ngIf="showPassword == true" (click)="changePasswordVisibility()"></i-bs>
      </span>
    </label>
    <div *ngIf="passwordLength" class="validationMessage">
      Password must be at least 5 characters long
    </div>
    <br/>
    <label>
      Confirm password
      <br/>
      <span class="pass-container">
      <input class="pass" [type]="showConfirmPassword ? 'text' : 'password'" name = "confirmPassword" id="confirmPassword" placeholder = "pass55" ngModel required>
      <i-bs name="eye-fill" *ngIf="showConfirmPassword == false" (click)="changeConfirmPassVisibility()"></i-bs>
      <i-bs name="eye-slash-fill" *ngIf="showConfirmPassword == true" (click)="changeConfirmPassVisibility()"></i-bs>
      </span>
    </label>
    <div *ngIf="notMatchPassword" class="validationMessage">
      Passwords doesn't match
    </div>
    <br/>
    <label>
      Name
      <br/>
      <input type = "text" name = "name" placeholder = "username" ngModel required>
    </label>
    <div *ngIf="nameEmpty" class="validationMessage">
      Name is required
    </div>
    <br/>
    <div class="progressSpinner">
      <button type="submit" class="submitButton">Sign in</button>
    </div>
  </form>
</div>

<div class = "alreadyAccount-container" >
  <a class="alreadyAccount-link" routerLink="/login">Already have an account? Login.</a>
</div>
